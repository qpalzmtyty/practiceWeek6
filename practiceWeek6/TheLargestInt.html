<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Enter your numbers</h2>
<form>
  <label for="num1">1st Number:</label>
  <input type="number" id="num1" name="num1">
  <br><br>
  <label for="num2">2nd Number:</label>
  <input type="number" id="num2" name="num2">
  <br><br>
  <label for="num2">3nd Number:</label>
  <input type="number" id="num3" name="num3">
  <br><br>
  <button type="button" onclick="largerstInt()">Show result</button>
</form>
<p>The Result Is: <span id="result"></span></p>

<script>
  function largerstInt() {
    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;
    const num3 = document.getElementById('num3').value;
    document.getElementById('result').textContent = Math.max(num1, num2, num3);
  }
</script>
</body>
</html>
