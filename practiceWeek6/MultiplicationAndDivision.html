<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Enter your numbers</h2>
<form>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" name="num1">
    <br><br>
    <label for="num2">2nd Number:</label>1
    <input type="number" id="num2" name="num2">
    <br><br>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
</form>
<p>The Result Is: <span id="result"></span></p>

<script>
    function multiply() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        document.getElementById('result').textContent = num1 * num2;
    }

    function divide() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        if (num2 !== 0) {
            document.getElementById('result').textContent = num1 / num2;
        } else {
            document.getElementById('result').textContent = "Cannot divide by zero";
        }
    }
</script>
</body>
</html>
